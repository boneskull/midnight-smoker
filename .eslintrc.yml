env:
  es2020: true
  node: true
extends:
  - 'semistandard'
  - 'plugin:@typescript-eslint/recommended'
  - 'prettier'
ignorePatterns:
  - 'node_modules/**/*'
  - 'coverage/**/*'
  - 'dist/**/*'
overrides:
  - files:
      - 'bin/**/*'
    parserOptions:
      sourceType: 'module'
  - env:
      mocha: true
    files:
      - 'test/**/*'
parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
rules:
  '@typescript-eslint/no-explicit-any': 'off'
root: true
